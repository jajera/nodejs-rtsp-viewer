<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Viewer</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¥ Camera Viewer</h1>
        <div class="header-controls">
          <div class="camera-selector">
            <label for="camera-select">Camera:</label>
            <select id="camera-select" class="camera-select">
              <option value="">Loading cameras...</option>
            </select>
          </div>
          <div class="status-container">
            <div id="status-indicator" class="status-indicator">
              <span class="status-dot"></span>
              <span id="status-text">Initializing...</span>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="view-mode-toggle">
          <button id="single-view-btn" class="btn btn-secondary active">
            Single View
          </button>
          <button id="multi-view-btn" class="btn btn-secondary">
            Multi View
          </button>
        </div>

        <!-- Single camera view -->
        <div id="single-view" class="view-container">
          <div class="player-container">
            <video
              id="video-player"
              class="video-js vjs-default-skin"
              controls
              preload="auto"
              data-setup="{}"
            >
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider
                upgrading to a web browser that
                <a
                  href="https://videojs.com/html5-video-support/"
                  target="_blank"
                  >supports HTML5 video</a
                >.
              </p>
            </video>
          </div>

          <div class="controls">
            <button
              id="retry-btn"
              class="btn btn-primary"
              style="display: none"
            >
              Retry Connection
            </button>
            <button id="refresh-btn" class="btn btn-secondary">
              Refresh Stream
            </button>
          </div>
        </div>

        <!-- Multi camera view -->
        <div id="multi-view" class="view-container" style="display: none">
          <div id="cameras-grid" class="cameras-grid">
            <!-- Camera players will be dynamically added here -->
          </div>
        </div>

        <div
          id="error-message"
          class="error-message"
          style="display: none"
        ></div>
      </main>
    </div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
